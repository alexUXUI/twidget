<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter User Timeline Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./public/styles/style.css" media="screen" title="no title">
  </head>
  <body>
    <div class="container well">
      <h1>Twitter User Timeline Finder</h1>
      <hr>
      <form>
        <div class="form-group">
          <label for="">User Search</label>
          <div class="input-group">
            <input required type="text" class="form-control" id="input" name="query" class="search-term">
            <span class="input-group-btn">
              <button class="btn btn-primary" id="search" type="button">Get User's Tweets</button>
            </span>
          </div>
        </div>
      </form>
      <hr>
      <div class="">
        <ul class="tweets list-group"></ul>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./public/scripts/codebird.js"></script>
    <script type="text/javascript" src="./dist/twitter-widget.bundle.js"></script>
  </body>
</html>
